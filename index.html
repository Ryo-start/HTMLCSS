<!DOCTYPE html>

  <body class="page-all">
    <header class ="Header Header-make">

      <!--ウェブページ内の他のページやセクションへのリンクをまとめて配置-->

            <ul class="headernavlist">
            <li class="headernav-item">

                </a>  
            </li>  

            <li class="headernav-item">
                <a class="headernav-item__link" href="https://camp.potepan.com/interview">

                </a>

                </a>
            </li>

            <li class="headernav-item">

                <span>U29</span>
                <span>29歳以下の方へ</span>

            <li class="headernav-item">

            </li>

        </nav>

      <img class="main-visual-image main-photo" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/main-visual.webp" alt="メインビジュアル">
